<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Car brand"
    formControlName="title"
    appFocus
  />

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.minlength && title.touched"
  >
    Minimalna długość nazwy to 3. Teraz: {{ title.value.length }}
  </p>

  <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Dodaj</button>
</form>
